<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat</title>
    <link rel="stylesheet" href="../../src/css/style.css">
    <link rel="stylesheet" href="../../src/css/fonts.css">
    
    
</head>
<body>

    <header></header>
    
    <main class="main light">
        <div class="title-main inline-content text-font-family-Indie-Flower">Git</div>
    
        <article class="main__article">
    
            <!-- Remove -->
            <section class="section box-flex-column">
                <div class="title-section inline-content text-font-family-Indie-Flower">Remove directory</div>
                <div class="text-small">Источники:
                    <a target="_blank" rel = "noopener" href="https://git-scm.com/docs/git-rm">
                        <span>GIT Documentation</span>
                    </a>
                </div>
    
                <div class="button popup-button column-content" id="popup_open"><span>Read More...</span></div>


                <div class="popup" id="popup">
                    <div class="popup__body">
                        <div class="content-section">
                            <div class="title-text">Как удалить папку?</div>
                            <code title="Change 'master'">$ git rm -r test_dir<br>$ git commit -m "Removed test directory"<br>$ git push origin master</code>
                        </div>
                    </div>
                </div>
            </section>
    
        </article>
        
        <button class="backToTop__btn"></button>
    </main>



    <script src="../script/backtotop.js"></script>
    <script src="../script/import.js"></script>
    <script src="../script/popup.js"></script>
    
</body>
</html>
