    <header class="header light">
        <a href="../../index.html" class="logo">My Mind Palace</a>
        <nav class="nav">
            <a href="html.html" class="nav__button button">
                <span>HTML</span>

            <a href="git.html" class="nav__button button">
                <span>Git</span>

        </nav>
    </header>
    
    <main class="main light">
        <div class="title-main box-inline-centered text-font-family-Indie-Flower">
            <span>CSS</span>
        </div>
    
        <article class="main__article">
    
            <!-- Filter -->
            <section class="section box-flex-column">
                <div class="title-section box-inline-centered text-font-family-Indie-Flower">Filters</div>
                <div class="text-small">
                    <div class="text-small-header">Источники:</div>
                    <a class="text-small-link" target="_blank" rel = "noopener" href="https://webref.ru/css/value/hue-rotate">webref</a>
                </div>
    
                <div class="content-section">
                    <div class="title-text"></div>
                    <ul class="list">
                        <li class="title-text">filter: hue-rotate(45deg)
                            <div style="display: flex;">
                                <span class="text" style="display: inline-block;width:110px; height:110px;background:pink;">pink color</span>
                                <span class="text" style="display: inline-block;width:110px; height:110px;background:pink;filter:hue-rotate(45deg);">поворот оттенка на цветовом круге = 45deg</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
    
            <!-- Transformations -->
            <section class="section box-flex-column">
                <div class="title-section box-inline-centered text-font-family-Indie-Flower">Transformations</div>
                <div class="text-small">
                    <div class="text-small-header">Источники:</div>
                    <a class="text-small-link" target="_blank" rel = "noopener" href="https://developer.mozilla.org/en-US/docs/Web/CSS/transform-function/skew()">MDN</a>
                </div>
    
                <div class="content-section">
                    <div class="title-text"></div>
                    <ul class="list">
                        <li class="title-text">transform: skew(-15deg, 0)
                            <div>
                                <span style="display: inline-block;width:70px; height:70px;background:pink;">normal</span>
                                <span style="display: inline-block;width:70px; height:70px;background:wheat;transform:skew(-15deg)">skewed</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
    
            
    
        </article>

    </main>
