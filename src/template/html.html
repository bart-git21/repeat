<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat</title>
    <link rel="stylesheet" href="../../src/css/style.css">
    <link rel="stylesheet" href="../../src/css/fonts.css">
    
    
</head>
<body>

    
    <main class="main light">
        <div class="title-main box-inline-centered text-font-family-Indie-Flower">
            <span>Page</span>
        </div>
    
        <article class="main__article">
    
            <!-- тема -->
            <section class="section box-flex-column">
                <div class="title-section column-content text-font-family-Indie-Flower">Item</div>
                <div class="text-small">Источники:
                    <a class="text-small-link" href="" target="_blank" rel = "noopener">Документация</a>
                </div>
    
                <div class="button popup-button column-content" id="popup_open"><span>Read More...</span></div>


                <div class="popup" id="popup">
                    <div class="popup__body">
                        <div class="content-section">
                            <div class="title-text">Блок</div>   

                            <div class="img result-view">
                                <img class="img" src="" alt="">
                            </div>

                            <span class="text-bold"></span>
                            <div class="text"></div>
                            <code></code>
                            
                            <ul class="list">
                                <li></li>
                            </ul>

                            <fieldset>
                                <legend>Задача:</legend>
                                <span class="result-view"></span>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </section>
    
    
        </article>

    </main>







    <script src="../script/popup.js"></script>
